name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: ./.github/actions/setup-php
        with:
          coverage: none
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Apply version-specific compatibility fixes
        run: |
          echo "TODO: Add version-specific compatibility fix commands"
      - name: Copy environment file
        run: cp .env.example .env
      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Ensure .env is configured for SQLite
        run: |
          echo "TODO: Add commands to configure .env for SQLite if needed"
      - name: Generate app key and export
        run: echo "APP_KEY=$(php artisan key:generate --show)" >> $GITHUB_ENV
      - name: Create storage symlink
        run: php artisan storage:link
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build frontend assets
        run: npm run build
      - name: Copy debug Vite config
        run: cp vite.config.debug.js vite.config.js
      - name: Build assets
        run: |
          echo "TODO: Add asset build commands"
      - name: Ensure SQLite database file creation
        run: |
          echo "TODO: Add SQLite creation commands if necessary"
      - name: Run Migrations
        run: php artisan migrate
      - name: Backup Database
        run: php artisan app:database-backup
      - name: Seed Database
        run: php artisan db:seed
      - name: Check Application Status
        run: php artisan app:check-status
      - name: Execute tests
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
          MAIL_MAILER: array
          BROADCAST_DRIVER: array
          FILESYSTEM_DRIVER: local
          LOG_CHANNEL: stack
          LOG_LEVEL: debug
          APP_URL: http://localhost
          APP_DEBUG: true
          APP_PORT: 8000
          APP_NAME: 'Laravel'
          APP_LOCALE: en
          APP_FALLBACK_LOCALE: en
          APP_TIMEZONE: UTC
      - name: Send failure notification
        if: failure()
        run: echo "\u26a0\ufe0f The GitHub Actions workflow failed."