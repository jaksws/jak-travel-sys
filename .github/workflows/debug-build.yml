name: Debug Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: ./.github/actions/setup-php
        with:
          coverage: none
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install PHP dependencies
        timeout-minutes: 10
        env:
          DB_HOST: localhost
          DB_PASSWORD: root
        run: |
          echo "PHP Version: $(php -v)"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install Node.js Dependencies
        run: npm ci
      - name: Debug Environment
        run: |
          echo "TODO: Add debug commands"
      - name: Build Assets
        run: |
          echo "TODO: Add asset build commands"
      - name: Verify Manifest
        run: |
          echo "TODO: Add manifest verification commands"
      - name: Backup Database
        run: php artisan app:database-backup
      - name: Ensure SQLite database file creation
        run: |
          echo "TODO: Add SQLite creation commands if necessary"
      - name: Check Application Status
        run: php artisan app:check-status
      - name: Run Migrations
        run: php artisan migrate
      - name: Seed Database
        run: php artisan db:seed
      - name: Run Tests
        run: php artisan test